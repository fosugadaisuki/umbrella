<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶力不好也是好事!</title>
    <style>
        /*漫畫圖片*/
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        p {
            font-size: 25px;
            margin-left: 5%;
        }

        /*聲音提醒*/
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1; 
            transition: opacity 0.5s; 
        }
        #popup {
            background-color: #C5B8BF;
            padding: 35px;
            border-radius: 10px;
            text-align: center;
        }
        #popup h2 {
            padding: 15px;
            font-size: 20px;
            color: #5D7289;
        }
        #popup button {
            font-size: 15px;
            padding: 10px;
            border-radius: 10px;
            background-color: #E8DFE2;
            border: 3px solid #ac9ea5;
            color: #766e9b;
            font-weight: bold;
        }
        #overlay.hidden {
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.5s;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }
        .small-image {
            width: 100%; 
            height: auto; 
        }
        .content {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        #top {
            padding-top: 30%;
        }
    </style>
    <script>
        var currentPage = 'home'; // Initialize current page

        function start() {
            var audio = document.getElementById('homeAudio');
            audio.play();
            hidePopup();
        }

        function hidePopup() {
            var overlay = document.getElementById('overlay');
            overlay.classList.add('hidden'); 
        }

        function stopAllAudio() {
            var audios = document.querySelectorAll('audio');
            audios.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
        }

        window.onload = function() {
            var overlay = document.getElementById('overlay');
            overlay.classList.remove('hidden');
        };

        function navigateTo(pageId, audioId) {
            // Hide all content sections
            document.querySelectorAll('.content').forEach(section => {
                section.classList.add('hidden');
            });

            // Stop all audio
            stopAllAudio();

            // Show the target content section
            document.getElementById(pageId).classList.remove('hidden');

            // Play the target audio
            if (audioId) {
                var audio = document.getElementById(audioId);
                audio.play();
            }

        }

        
    </script>
</head>
<body onclick="handlePageClick(event)">
    <div id="overlay">
        <div id="popup">
            <h2>打開裝置音量，<br>以享有更好的觀看體驗</h2>
            <img src="comics_umbrella/3643733_low_sound_speaker_voice_volume_icon.png" alt="">
            <br><br>
            <button onclick="start()">開始觀看</button>
        </div>
    </div>
    <audio id="homeAudio">
        <source src="sound/umbrella.mp3" type="audio/mpeg">
    </audio>
    <audio id="p1Audio">
        <source src="sound/開門關門聲.mp3" type="audio/mpeg">
    </audio>
    <audio id="p2Audio">
        <source src="sound/第二頁音樂.mp3" type="audio/mpeg">
    </audio>
    <audio id="p3Audio">
        <source src="sound/下雨聲.mp3" type="audio/mpeg">
    </audio>
    <audio id="p4Audio">
        <source src="sound/浪漫.mp3" type="audio/mpeg">
    </audio>

    <div id="top"></div>
    <div id="home" class="content">
        <img src="comics_umbrella/ezgif.com-animated-gif-maker.gif" alt="Description of GIF" class="small-image" onclick="navigateTo('p1', 'p1Audio')">
    </div>
    <div id="p1" class="content hidden">
        <img src="comics_umbrella/umbrella1.jpg" alt="Comic Strip 1" class="small-image" onclick="navigateTo('p2', 'p2Audio')">
    </div>
    <div id="p2" class="content hidden">
        <img src="comics_umbrella/umbrella2.jpg" alt="Comic Strip 2" class="small-image" onclick="navigateTo('p3', 'p3Audio')">
    </div>
    <div id="p3" class="content hidden">
        <img src="comics_umbrella/umbrella3.jpg" alt="Comic Strip 3" class="small-image" onclick="navigateTo('p4', 'p4Audio')">
    </div>
    <div id="p4" class="content hidden">
        <img src="comics_umbrella/umbrella4.jpg" alt="Comic Strip 4" class="small-image" onclick="navigateTo('p5', 'p5Audio')">
    </div>
    <div id="p5" class="content hidden">
        <img src="comics_umbrella/umbrella5.jpg" alt="Comic Strip 5" class="small-image">
    </div>
</body>
</html>
